<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Preview Markdown with live rendering">
    <title>Markdown Preview | Devtools</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <style>
        .preview-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }
        
        @media (min-width: 768px) {
            .preview-container {
                flex-direction: row;
            }
            
            .preview-container .input-group,
            .preview-container .preview-panel {
                flex: 1;
            }
        }
        
        .preview-panel {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            background-color: var(--card-bg);
            min-height: 300px;
            overflow-y: auto;
        }
        
        .markdown-content {
            font-family: var(--font-primary);
            line-height: 1.6;
        }
        
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        
        .markdown-content h1 {
            font-size: 2em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }
        
        .markdown-content h2 {
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }
        
        .markdown-content h3 {
            font-size: 1.25em;
        }
        
        .markdown-content h4 {
            font-size: 1em;
        }
        
        .markdown-content h5 {
            font-size: 0.875em;
        }
        
        .markdown-content h6 {
            font-size: 0.85em;
            color: var(--text-secondary);
        }
        
        .markdown-content p,
        .markdown-content ul,
        .markdown-content ol,
        .markdown-content blockquote {
            margin-bottom: 1em;
        }
        
        .markdown-content ul,
        .markdown-content ol {
            padding-left: 2em;
        }
        
        .markdown-content ul {
            list-style-type: disc;
        }
        
        .markdown-content ol {
            list-style-type: decimal;
        }
        
        .markdown-content li {
            margin-bottom: 0.5em;
        }
        
        .markdown-content a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        .markdown-content a:hover {
            text-decoration: underline;
        }
        
        .markdown-content blockquote {
            padding: 0 1em;
            color: var(--text-secondary);
            border-left: 0.25em solid var(--border-color);
        }
        
        .markdown-content pre {
            background-color: var(--code-bg);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            overflow-x: auto;
            margin-bottom: 1em;
        }
        
        .markdown-content code {
            font-family: var(--font-mono);
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .markdown-content pre code {
            padding: 0;
            background-color: transparent;
        }
        
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }
        
        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid var(--border-color);
            padding: 0.5em;
        }
        
        .markdown-content table th {
            background-color: var(--bg-tertiary);
            font-weight: 600;
        }
        
        .markdown-content hr {
            height: 0.25em;
            padding: 0;
            margin: 1.5em 0;
            background-color: var(--border-color);
            border: 0;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html">Devtools</a>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="https://github.com/irfansofyana/devtools" target="_blank">GitHub</a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" aria-label="Toggle dark/light theme">
                    <span class="icon light-icon">‚òÄÔ∏è</span>
                    <span class="icon dark-icon">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="tool-container">
            <div class="container">
                <div class="tool-header">
                    <h1>Markdown Preview</h1>
                </div>
                <div class="tool-description">
                    <p>Write Markdown and see the rendered HTML in real-time. Perfect for drafting documentation, README files, and other Markdown content.</p>
                </div>

                <div class="tool-content">
                    <div class="error-message hidden" id="error-message"></div>
                    
                    <div class="options-group mt-2 mb-2">
                        <label>Options:</label>
                        <div class="options-controls">
                            <label>
                                <input type="checkbox" id="auto-update" checked>
                                Auto-update preview
                            </label>
                            <label>
                                <input type="checkbox" id="github-flavored" checked>
                                GitHub Flavored Markdown
                            </label>
                        </div>
                    </div>

                    <div class="preview-container">
                        <div class="input-group">
                            <label for="markdown-input">Markdown:</label>
                            <textarea id="markdown-input" placeholder="Enter Markdown text..." aria-label="Markdown input"></textarea>
                            <div class="input-controls">
                                <button class="secondary" id="clear-input">Clear</button>
                                <button class="secondary" id="load-sample">Load Sample</button>
                                <button class="secondary" id="update-preview" disabled>Update Preview</button>
                            </div>
                        </div>
                        
                        <div class="preview-panel">
                            <h3>Preview:</h3>
                            <div class="markdown-content" id="preview-output"></div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-2">
                        <button class="primary" id="copy-html">Copy HTML</button>
                        <button class="primary" id="download-html">Download HTML</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year">2025</span> Devtools. All rights reserved.</p>
            <p>
                <a href="https://github.com/irfansofyana/devtools" target="_blank">GitHub</a> |
                <a href="https://github.com/irfansofyana/devtools/issues" target="_blank">Report Issues</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.1/dist/purify.min.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const markdownInput = document.getElementById('markdown-input');
            const previewOutput = document.getElementById('preview-output');
            const clearInputBtn = document.getElementById('clear-input');
            const loadSampleBtn = document.getElementById('load-sample');
            const updatePreviewBtn = document.getElementById('update-preview');
            const copyHtmlBtn = document.getElementById('copy-html');
            const downloadHtmlBtn = document.getElementById('download-html');
            const autoUpdateCheckbox = document.getElementById('auto-update');
            const githubFlavoredCheckbox = document.getElementById('github-flavored');
            
            // Initialize marked options
            marked.setOptions({
                breaks: true,
                gfm: true
            });
            
            // Update preview based on markdown input
            function updatePreview() {
                try {
                    const markdown = markdownInput.value;
                    
                    // Configure marked options
                    marked.setOptions({
                        gfm: githubFlavoredCheckbox.checked
                    });
                    
                    // Convert markdown to HTML and sanitize
                    const rawHtml = marked.parse(markdown);
                    const cleanHtml = DOMPurify.sanitize(rawHtml);
                    
                    // Update preview
                    previewOutput.innerHTML = cleanHtml;
                } catch (error) {
                    showError(`Error rendering Markdown: ${error.message}`, 'error-message');
                }
            }
            
            // Load sample markdown
            function loadSample() {
                markdownInput.value = `# Markdown Preview Sample

## Basic Formatting

This is a paragraph with **bold text**, *italic text*, and ~~strikethrough~~.

## Lists

### Unordered List
* Item 1
* Item 2
  * Nested item 1
  * Nested item 2
* Item 3

### Ordered List
1. First item
2. Second item
3. Third item

## Links and Images

[Visit GitHub](https://github.com)

![Placeholder Image](https://via.placeholder.com/150)

## Blockquotes

> This is a blockquote.
> It can span multiple lines.

## Code

Inline \`code\` example.

\`\`\`javascript
// Code block example
function helloWorld() {
  console.log("Hello, world!");
}
\`\`\`

## Tables

| Header 1 | Header 2 | Header 3 |
|----------|----------|----------|
| Cell 1   | Cell 2   | Cell 3   |
| Cell 4   | Cell 5   | Cell 6   |

## Horizontal Rule

---

## Task Lists

- [x] Completed task
- [ ] Incomplete task
`;
                
                // Update preview
                updatePreview();
            }
            
            // Clear input and preview
            function clearInput() {
                markdownInput.value = '';
                previewOutput.innerHTML = '';
            }
            
            // Copy HTML to clipboard
            function copyHtml() {
                const html = previewOutput.innerHTML;
                
                navigator.clipboard.writeText(html)
                    .then(() => {
                        // Show temporary success message
                        const originalText = copyHtmlBtn.textContent;
                        copyHtmlBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyHtmlBtn.textContent = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        showError(`Error copying to clipboard: ${err}`, 'error-message');
                    });
            }
            
            // Download HTML
            function downloadHtml() {
                const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Generated HTML</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
        }
        code {
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 85%;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }
        blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table th, table td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
        table th {
            background-color: #f6f8fa;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
${previewOutput.innerHTML}
</body>
</html>`;
                
                downloadTextFile(html, 'markdown-export.html', 'text/html');
            }
            
            // Toggle auto-update
            function toggleAutoUpdate() {
                updatePreviewBtn.disabled = autoUpdateCheckbox.checked;
                
                if (autoUpdateCheckbox.checked) {
                    updatePreview();
                }
            }
            
            // Event listeners
            markdownInput.addEventListener('input', () => {
                if (autoUpdateCheckbox.checked) {
                    updatePreview();
                }
            });
            
            updatePreviewBtn.addEventListener('click', updatePreview);
            clearInputBtn.addEventListener('click', clearInput);
            loadSampleBtn.addEventListener('click', loadSample);
            copyHtmlBtn.addEventListener('click', copyHtml);
            downloadHtmlBtn.addEventListener('click', downloadHtml);
            autoUpdateCheckbox.addEventListener('change', toggleAutoUpdate);
            githubFlavoredCheckbox.addEventListener('change', updatePreview);
            
            // Initialize
            toggleAutoUpdate();
        });
    </script>
</body>
</html>
